<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Error 500 â€” Internal Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff4f4;
            color: #900;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.5rem;
            max-width: 600px;
            text-align: center;
        }
        .error-container {
            border: 2px solid #900;
            padding: 2rem 3rem;
            border-radius: 10px;
            background-color: #ffe5e5;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        a {
            margin-top: 1.5rem;
            text-decoration: none;
            color: #900;
            font-weight: bold;
            border: 2px solid #900;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        a:hover {
            background-color: #900;
            color: white;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error 500</h1>
    <p>A database error occurred. Please try again later.</p>
    <a href="/">Return to Home</a>
</div>
</body>
</html>
