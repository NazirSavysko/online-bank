<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Loans</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Auto Loans</h2>
<table>
    <thead>
    <tr>
        <th>Passport ID</th>
        <th>Amount</th>
        <th>Current Amount</th>
        <th>Term (months)</th>
        <th>Updating auto loan</th>
        <th>Deleting auto loan</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="loan : ${autoLoans}">
        <td th:text="${loan.getCreditHolderPassportNumber}"></td>
        <td th:text="${loan.getCreditAmount}"></td>
        <td th:text="${loan.currentCreditAmount}"></td>
        <td th:text="${loan.creditTermInMonths}"></td>
        <td>
            <a data-th-href="@{/auto-loans/{autoLoanId}/edit(autoLoanId=${loan.id})}">
                <button>Update</button>
            </a>
        </td>
        <td>
            <form method="post"
                  data-th-action="@{/auto-loans/{autoLoanId}/delete(autoLoanId=${loan.id})}">
                <button type="submit">delete</button>
                <input type="hidden" name="_method" value="delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
<br>
<a href="/">
    <button>Go back</button>
</a>
<br>
<a href="/auto-loans/create">
    <button>Create New Auto Loan</button>
</a>
</html>
