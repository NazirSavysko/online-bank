<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
</head>
<div data-th-if="${errors}">
    <h2>Validation Errors</h2>
    <ul>
        <li data-th-each="error : ${errors}" data-th-text="${error.getDefaultMessage()}"></li>
    </ul>
</div>
<body>
<h1>Transfer</h1>
<form method="post" data-th-action="@{/debit-cards/{debitCardId}/deposit(debitCardId=${debitCard?.id})}">
    <label>
        The card number<br>
        <input type="text" name="cardNumber"
               data-th-value="${debitCard != null ? debitCard.cardNumber : depositPayload?.cardNumber}">
    </label><br>
    <label>
        Amount :<br>
        <input type="number" name="amount"
               data-th-value="${depositPayload?.amount}" min="0" step="0.01">
    </label><br>
    <button type="submit">Transfer</button>
    <br>
    <a href="/debit-cards/list">
        <button type="button">Go back</button>
    </a>
</form>
</body>
</html>
