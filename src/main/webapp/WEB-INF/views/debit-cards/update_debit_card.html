<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update debit card</title>
</head>
<body>
<h1>Updating of debit card</h1>
<div data-th-if="${errors}">
    <h2>Validation Errors</h2>
    <ul>
        <li data-th-each="error : ${errors}" data-th-text="${error.getDefaultMessage()}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/debit-cards/{debitCardId}/edit(debitCardId=${debitCard?.getCardNumber()})}">
    <input type="hidden" name="_method" value="put">

    <label for="balance">
        Balance:<br>
        <input type="number"
               id="balance"
               name="balance"
               step="0.01"
               min="0"
               data-th-value="${debitCardPayload != null ? debitCardPayload.balance : debitCard.balance}" />
    </label><br>

    <button type="submit">Update</button>
</form>
</body>
</html>
